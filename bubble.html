<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>

<body>
    <h2>Event bubble </h2>
    <section id="section-container">
        <h4>bubble list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Eius, alias!</li>
            <li class="item">Accusamus, nostrum!</li>
            <li class="item">Quasi, tempora.</li>
            <li class="item">Nulla, ipsam?</li>
            <li class="item">Harum, optio.</li>
        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second 1')
            // event.stopPropagation();
            event.stopImmediatePropagation()
        })


        // list ul
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('ul clicked')
        })
        // section
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('section item')
        })
    </script>
</body>

</html>
